# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cp-admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_adb67cf06c16489786f381d83bdd1c39 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3d85b05401c745c6bcb5aff23989a8fc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_adb67cf06c16489786f381d83bdd1c39 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cp-admin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b746f93b114441c9dd3ea1cd5bffd93 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_adb67cf06c16489786f381d83bdd1c39 }}/appsvc/staticsite:${{ github.sha }}'