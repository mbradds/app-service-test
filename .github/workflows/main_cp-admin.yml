# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cp-admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cpadmin.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5d07442dc1846e1bf7582db3a4af53f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd1b3ef1521e49e0a17475ac1de1aa30 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cpadmin.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5d07442dc1846e1bf7582db3a4af53f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cp-admin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e40fc2a8c4a24bac93343d6c89b5396d }}
        images: 'cpadmin.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5d07442dc1846e1bf7582db3a4af53f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'